<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/reservas/DeReserva.css">
    <link rel="stylesheet" href="../../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/bootstrap-5.3.3-dist/js/bootstrap.min.js">
    <script src="https://kit.fontawesome.com/33003ceef4.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="../../assets/img/logo.png" alt="Logo" class="logo">
        <h2>Formulario de Reserva</h2>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefono"><i class="fas fa-phone"></i> Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Introduce tu teléfono" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha de la Reserva:</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label><i class="fas fa-chair"></i> Tipo de Lugar:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lugar" id="silla" value="silla" required>
                            <label class="form-check-label" for="silla">Silla</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lugar" id="sofa" value="sofa" required>
                            <label class="form-check-label" for="sofa">Sofá</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="personas"><i class="fas fa-users"></i> Número de Personas:</label>
                        <select class="form-control" id="personas" required>
                            <option value="">Selecciona una opción</option>
                            <option value="1">1 persona</option>
                            <option value="2">2 personas</option>
                            <option value="3">3 personas</option>
                            <option value="4">4 personas</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary"> <a href="index-reserva.html" class="etiA">Regresar</a></button>
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
        </form>
    </div>
</body>
</html>
