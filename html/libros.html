<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVACION DE LIBROS</title>
    <link rel="shortcut icon" href="../imagenes/Logo (1).png">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="form-content">
        <h2>RESERVA TUS LIBROS</h2>
        <form>
            <label for="name">NOMBRE DEL LIBRO</label>
            <input type="text" name="nombre" id="name">

            <label for="email">CORREO ELECTRONICO</label>
            <input type="email" name="email" id="email">

            <label for="number">TELEFONO</label>
            <input type="number" name="number">

            <label for="date">FECHA</label>
            <input type="date" name="date" id="date">

            <a href="index.html"><input class="btn" type="submit" value="RESERVAR"></a>


        </form>
    </div>
    
    

</body>
</html>
